name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - name: Install vmn
              run: |
                pip install vmn
                vmn --debug init
            - name: Run vmn stamp
              run: vmn stamp --pr ${{ github.event.number }} app
